<script>
  $(document).ready(function(){
    var color = sessionStorage.getItem('color');
    if (sessionStorage.hasOwnProperty('color')) {
      $('body').addClass(color);
      $('.background-' + color).addClass('theme-selected');
    } else {
      $('.background-white').addClass('theme-selected');
    }
  })
</script>
